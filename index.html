<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commerce7 API Playground</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <style>
        :root {
            --c7-primary: #36454F;
            --c7-secondary: #4A90E2;
            --c7-text: #E0E0E0;
            --c7-background: #1E1E1E;
            --c7-input-bg: #2D2D2D;
        }

        body {
            margin: 0;
            padding: 20px;
            background: var(--c7-background);
            color: var(--c7-text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 30px;
            text-align: center;
        }

        .config-section {
            background: var(--c7-primary);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--c7-text);
        }

        .input-group input[type="text"],
        .input-group input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--c7-secondary);
            background: var(--c7-input-bg);
            color: var(--c7-text);
            border-radius: 4px;
        }

        .toggle-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .terminal-section {
            background: var(--c7-primary);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        #terminal {
            height: 400px;
            background: var(--c7-background);
            border-radius: 4px;
            padding: 10px;
        }

        button {
            background: var(--c7-secondary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            opacity: 0.9;
        }

        .methods-section {
            background: var(--c7-primary);
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Commerce7 API Playground</h1>
        </div>

        <div class="config-section">
            <div class="input-group">
                <label for="tenantId">Tenant ID</label>
                <input type="text" id="tenantId" placeholder="Enter your tenant ID">
            </div>
            <div class="input-group">
                <label for="clientId">Client ID</label>
                <input type="text" id="clientId" placeholder="Enter your client ID">
            </div>
            <div class="input-group">
                <label for="clientSecret">Client Secret</label>
                <input type="password" id="clientSecret" placeholder="Enter your client secret">
            </div>
            <div class="toggle-group">
                <label for="debug">Debug Mode</label>
                <input type="checkbox" id="debug">
            </div>
            <button onclick="initializeClient()">Initialize Client</button>
        </div>

        <div class="terminal-section">
            <div id="terminal"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script type="module">
        import { Commerce7 } from './dist/client.js';
        let term;
        let client;
        
        function initTerminal() {
            term = new Terminal({
                cursorBlink: true,
                theme: {
                    background: '#1E1E1E',
                    foreground: '#E0E0E0'
                }
            });
            
            const fitAddon = new FitAddon.FitAddon();
            term.loadAddon(fitAddon);
            term.open(document.getElementById('terminal'));
            fitAddon.fit();

            term.writeln('Commerce7 API Playground Terminal');
            term.writeln('Enter commands to interact with the API');
            term.writeln('');
        }

        function initializeClient() {
            const tenantId = document.getElementById('tenantId').value;
            const clientId = document.getElementById('clientId').value;
            const clientSecret = document.getElementById('clientSecret').value;
            const debug = document.getElementById('debug').checked;

            try {
                client = new Commerce7({
                    tenantId,
                    clientId,
                    clientSecret,
                    debug
                });

                term.writeln('Client initialized successfully!');
                term.writeln('Try using methods like:');
                term.writeln('await client.products.list()');
                term.writeln('await client.customers.list()');
            } catch (error) {
                term.writeln(`Error initializing client: ${error.message}`);
            }
        }

        // Initialize terminal when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initTerminal();
        });

        // Make functions available globally
        window.initializeClient = initializeClient;
    </script>
</body>
</html>
